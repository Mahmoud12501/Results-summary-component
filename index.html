<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
  <div class="container">
    <section class="result">
      <h1>Your Result</h1>
      <p class="total">76 <span>of 100</span></p>
      <div class="msg">
        <h2>Great</h2>
         <p>You scored higher than 65% of the
           people who have taken these tests.</p>
      </div>
    </section>
    <section class="smumary">
      <h2>summary</h2>
      <div class="rates">
        <div class="rate">
          <div class="title">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p>80</p>
        </div>
        <div class="rate">
          <div class="title">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p>92</p> 
        </div>
        <div class="rate">
          <div class="title">
            <img src="assets/images/icon-verbal.svg" alt="">
            Verbal
          </div>
          <p>61 </p>
        </div>
        <div class="rate">
          <div class="title">
            <img src="assets/images/icon-visual.svg" alt="">
            Visual
          </div>
          <p>72 </p>
        </div>
      </div>
      <button>Continue</button>
    </section>
 </div>
 </main>
  
  <div class="attribution" style="padding: 1rem;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mahmoud-mohamed-028505229/">Mamoud Mohamed</a>.
  </div>
</body>
</html>
